name: helm-ci

on:
  pull_request:
    paths:
      - "charts/**"
      - "environments/**"
      - "ci/**"
      - "scripts/**"
      - ".github/workflows/helm-ci.yml"
  push:
    branches: [main]
    paths:
      - "charts/**"
      - "environments/**"
      - "ci/**"
      - "scripts/**"
      - ".github/workflows/helm-ci.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chart Testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Lint Charts
        run: ct lint --config ci/chart-testing-config.yaml

      - name: Validate Custom Script
        run: ./scripts/validate.sh
